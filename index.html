    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        /* Logo */
        .logo-container {

            font-weight: 600;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 90%;
            margin-top: 40px;
            padding-bottom: 60px;
        }

        /* Boxes */
        .box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #444;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            border: 1px solid #ddd;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
    </style>
</head>
