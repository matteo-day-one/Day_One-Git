<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day One â€“ Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #4c4970;
            --lavender: #c2bfd1;
            --teal: #00b2e8;
            --deep-teal: #028598;
            --yellow: #d3d700;
            --orange: #ec4505;
            --bg: #f7f8fb;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Nunito', Arial, sans-serif;
            background: radial-gradient(circle at 15% 20%, rgba(0, 178, 232, 0.1), transparent 34%),
                        radial-gradient(circle at 75% 15%, rgba(211, 215, 0, 0.12), transparent 28%),
                        radial-gradient(circle at 70% 75%, rgba(236, 69, 5, 0.08), transparent 28%),
                        var(--bg);
            color: var(--navy);
            padding: 18px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 34px 32px 32px;
            width: min(680px, 96vw);
            text-align: center;
            box-shadow: 0 15px 40px rgba(76, 73, 112, 0.12);
            border: 1px solid rgba(76, 73, 112, 0.08);
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(28px, 4vw, 32px);
            letter-spacing: 0.3px;
        }

        p {
            margin: 0 0 22px;
            color: #6f6c8f;
            font-size: 16px;
        }

        .bars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 14px 0 10px;
        }

        .bars span {
            display: block;
            width: 46px;
            height: 8px;
            border-radius: 12px;
        }

        .bars .teal { background: var(--teal); }
        .bars .deep-teal { background: var(--deep-teal); }
        .bars .yellow { background: var(--yellow); }
        .bars .orange { background: var(--orange); }

        .page-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .page-logo img {
            max-width: 240px;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 14px;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: linear-gradient(135deg, #ffffff 0%, #f3f3fa 100%);
            border-radius: 12px;
            border: 1px solid rgba(76, 73, 112, 0.14);
            color: var(--navy);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(76, 73, 112, 0.08);
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .home-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(76, 73, 112, 0.16);
            border-color: rgba(0, 178, 232, 0.28);
        }

        .home-link svg {
            width: 16px;
            height: 16px;
        }

        a {
            display: inline-block;
            margin-top: 8px;
            padding: 12px 18px;
            background: linear-gradient(90deg, var(--teal), var(--orange));
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 0.4px;
            box-shadow: 0 10px 20px rgba(0, 178, 232, 0.22);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 26px rgba(76, 73, 112, 0.18);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="nav-controls">
            <a class="home-link" href="index.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12l9-8 9 8"/><path d="M5 10v10h5v-6h4v6h5V10"/></svg>
                <span>Home</span>
            </a>
        </div>
        <div class="page-logo">
            <img src="logo.png" alt="Day One Logo">
        </div>
        <div class="bars" aria-hidden="true">
            <span class="teal"></span>
            <span class="deep-teal"></span>
            <span class="yellow"></span>
            <span class="orange"></span>
        </div>
        <h1>Under Construction</h1>
        <p>We are shaping this tool to match the Day One standard. Please check back soon.</p>
        <a href="index.html">Back to tools</a>
    </div>
</body>
</html>
